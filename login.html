<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHub | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.7) 0%, rgba(44, 62, 80, 0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            display: none;
        }

        .illustration-content {
            text-align: center;
        }

        .illustration h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .illustration p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .illustration-img {
            max-width: 100%;
            margin-top: 30px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: white;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--accent);
        }

        .form-toggle {
            display: flex;
            border-radius: 30px;
            background: #f0f0f0;
            margin-bottom: 30px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            z-index: 1;
            transition: color 0.3s;
        }

        .toggle-btn.active {
            color: white;
        }

        .slider {
            position: absolute;
            height: 100%;
            width: 50%;
            background: var(--primary);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .slider.right {
            transform: translateX(100%);
        }

        .form-container {
            position: relative;
            overflow: hidden;
            min-height: 380px;
        }

        .form {
            position: absolute;
            width: 100%;
            padding: 20px;
            transition: all 0.3s ease;
        }

        #login-form {
            left: 0;
        }

        #registration-form {
            left: 100%;
        }

        .form.show {
            opacity: 1;
            transform: translateX(0);
        }

        .form.hide {
            opacity: 0;
            transform: translateX(-100%);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 44px;
            color: #999;
            font-size: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
        }

        .forgot {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .forgot:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .separator span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
        }

        .google {
            background: #db4437;
        }

        .linkedin {
            background: #0077b5;
        }

        .facebook {
            background: #4267b2;
        }

        .register {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .register a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        @media (min-width: 992px) {
            .illustration {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <h2>Find Your Dream Job</h2>
                <p>Join thousands of professionals who found their perfect career match with CareerHub</p>
                <svg class="illustration-img" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,300 C150,200 350,200 400,300" stroke="#fff" stroke-width="8" fill="none"/>
                    <circle cx="150" cy="150" r="50" fill="#fff"/>
                    <circle cx="350" cy="150" r="50" fill="#fff"/>
                    <path d="M180,150 A30,30 0 1,1 220,150" stroke="#3498db" stroke-width="8" fill="none"/>
                    <path d="M330,150 A30,30 0 1,1 370,150" stroke="#3498db" stroke-width="8" fill="none"/>
                    <path d="M200,250 Q250,300 300,250" stroke="#fff" stroke-width="8" fill="none"/>
                </svg>
            </div>
        </div>
        
        <div class="form-section">
            <div class="logo">
                <h1>Career<span>Hub</span></h1>
            </div>
            
            <div class="form-toggle">
                <div class="slider"></div>
                <div class="toggle-btn active" id="login-toggle">Login</div>
                <div class="toggle-btn" id="register-toggle">Register</div>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="form show">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="separator">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </div>
                    
                    <div class="register">
                        Don't have an account? <a href="#" id="to-register">Register now</a>
                    </div>
                </form>
                
                <!-- Registration Form -->
                <form id="registration-form" class="form">
                    <div class="input-group">
                        <label for="register-name">Full Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                    
                    <div class="separator">
                        <span>Or sign up with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </div>
                    
                    <div class="register">
                        Already have an account? <a href="#" id="to-login">Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and registration forms
        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const toRegister = document.getElementById('to-register');
        const toLogin = document.getElementById('to-login');
        const slider = document.querySelector('.slider');
        
        function showLoginForm() {
            loginForm.classList.add('show');
            loginForm.classList.remove('hide');
            registrationForm.classList.remove('show');
            registrationForm.classList.add('hide');
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            slider.classList.remove('right');
        }
        
        function showRegistrationForm() {
            loginForm.classList.remove('show');
            loginForm.classList.add('hide');
            registrationForm.classList.add('show');
            registrationForm.classList.remove('hide');
            loginToggle.classList.remove('active');
            registerToggle.classList.add('active');
            slider.classList.add('right');
        }
        
        loginToggle.addEventListener('click', showLoginForm);
        registerToggle.addEventListener('click', showRegistrationForm);
        toRegister.addEventListener('click', function(e) {
            e.preventDefault();
            showRegistrationForm();
        });
        toLogin.addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });
        
        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (email && password) {
                // Redirect to index page
                window.location.href = 'index.html';
            }
        });
        
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (name && email && password) {
                // Redirect to index page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
